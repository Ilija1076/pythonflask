<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
</head>
<body>

    <h1>Wishlist</h1>
    <ul>
        {% for wish in wishes %}
        <li>{{ wish[1] }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="Please enter your wish">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
